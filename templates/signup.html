{% extends "base.html" %}

{% block title %}Sign Up - Rabbits Paradise{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-card" style="background-color: #fff3e0; border-radius: 15px; padding: 30px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
        <div class="card-header" style="text-align: center;">
            <div class="logo-small" style="margin-bottom: 20px;">
                <i class="fas fa-carrot" style="font-size: 50px; color: #ff8c00;"></i>  <!-- Rabbit-related icon -->
            </div>
            <h2 style="color: #3e2723;">Create Your Account</h2>
            <p style="color: #6d4c41;">Join us today and hop into the world of rabbits!</p>  <!-- Updated text -->
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-user" style="color: #ff6f20;"></i>
                    <input type="text" name="username" placeholder="Choose a username" required class="form-input" style="border: 1px solid #ff8c00; border-radius: 5px; padding: 10px;">
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock" style="color: #ff6f20;"></i>
                    <input type="password" name="password" placeholder="Create a password" required class="form-input" style="border: 1px solid #ff8c00; border-radius: 5px; padding: 10px;">
                </div>
                <div class="password-requirements" style="color: #6d4c41; margin-top: 5px;">
                    <span>Password must be at least 6 characters long</span>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-container" style="color: #3e2723;">
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#" class="text-link" style="color: #4caf50;">Terms of Service</a> and <a href="#" class="text-link" style="color: #4caf50;">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn" style="background-color: #ff8c00; color: white; padding: 10px 20px; border-radius: 5px; width: 100%; border: none;">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <div class="auth-footer" style="text-align: center; margin-top: 20px;">
            <p>Already have an account? 
                <a href="{{ url_for('login') }}" class="auth-link" style="color: #4caf50;">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
